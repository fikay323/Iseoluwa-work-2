<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>WalletConnect</title>
</head>
<body class="text-white">
    <header class="position-sticky top-0 w-100">
        <nav class="navbar bg-ligt">
            <div class="container d-flex align-items-center">
                <a class="navbar-brand" href="/">
                    <img src="/images/logo.svg" alt="Bootstrap" width="30" height="24">
                </a>
                <a href="" class="text-decoration-none fw-bold">
                    <p class="btn m-0 border p-1 rounded-3 text-white">Log-out</p>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center mt-4">$0.84</h1>
        <small class="text-center d-block">Main Wallet</small>
        <section class="d-flex gap-5 justify-content-center mt-5">
            <div class="send d-flex flex-column align-items-center">
                <div class="circle bg-info d-flex rounded-circle align-items-center justify-content-center">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
                <p>Send</p>
            </div>
            <div class="send align-items-center  d-flex flex-column">
                <div class="circle bg-info d-flex rounded-circle align-items-center justify-content-center">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
                <p>Receive</p>
            </div>
            <div class="send align-items-center d-flex flex-column">
                <div class="circle bg-info d-flex rounded-circle align-items-center justify-content-center">
                    <i class="fa-solid fa-tag"></i>
                </div>
                <p>Buy</p>
            </div>
            <div class="send align-items-center d-flex flex-column">
                <div class="circle bg-info d-flex rounded-circle align-items-center justify-content-center">
                    <i class="fa-solid fa-right-left"></i>
                </div>
                <p>Swap</p>
            </div>
        </section>
        <h1 class="text-center mt-3">Tokens</h1>
        <article class="d-flex gap-3 gap-md-5 mt-4 mb-5 flex-wrap justify-content-center container">
            <div class="border rounded-1 coin gap-1 d-flex align-items-center px-4 mt-1">
                <img height="40px" src="/images/bitcoin-btc-logo.png" alt=""/>
                <div class="ms-1 d-flex align-items-start flex-wrap flex-column">
                    <p class="m-0 text-white fs-5 fw-bold">$<span id="btc">18097.59</span></p>
                    <div class="mid-con d-flex border rounded-3 p-1 fs-5">
                        <p class="aza text-white mb-0">0000000000</p>
                        <div class="copy-con ms-2" onclick="copyToClipboard('0000000000')">
                            <i class="fa-regular fa-clipboard text-white"></i>
                        </div>
                    </div>
                    <p class="m-0 text-white fs-6">Bitcoin</p>
                </div>
            </div>
            <div class="rounded-1 border coin gap-1 d-flex align-items-center px-4 mt-1">
                <img height="40px" src="/images/ethereum-eth-logo.png" alt=""/>
                <div class="ms-1 d-flex align-items-start flex-wrap flex-column">
                    <p class="m-0 text-white fs-5 fw-bold">$<span id="eth">1252.46</span></p>
                    <div class="mid-con d-flex border rounded-3 p-1 fs-5">
                        <p class="aza text-white mb-0">1111111111</p>
                        <div class="copy-con ms-2" onclick="copyToClipboard('1111111111')">
                            <i class="fa-regular fa-clipboard text-white"></i>
                        </div>
                    </div>
                    <p class="m-0 text-white fs-6">Ethereum</p>
                </div>
            </div>
            <div class="rounded-1 border coin gap-1 d-flex align-items-center px-4 mt-1">
                <img height="40px" src="/images/xrp.png" alt=""/>
                <div class="ms-1 d-flex align-items-start flex-wrap flex-column">
                    <p class="m-0 text-white fs-5 fw-bold">$<span id="xrp">0.08481</span></p>
                    <div class="mid-con d-flex border rounded-3 p-1 fs-5">
                        <p class="aza text-white mb-0">2222222222</p>
                        <div class="copy-con ms-2" onclick="copyToClipboard('2222222222')">
                            <i class="fa-regular fa-clipboard text-white"></i>
                        </div>
                    </div>
                    <p class="m-0 text-white fs-6">Ripple</p>
                </div>
            </div>
            <div class="rounded-1 border coin gap-1 d-flex align-items-center px-4 mt-1">
                <img height="40px" src="/images/litecoin-ltc-logo.png" alt=""/>
                <div class="ms-1 d-flex align-items-start flex-wrap flex-column">
                    <p class="m-0 text-white fs-5 fw-bold">$<span id="xrp">0.08481</span></p>
                    <div class="mid-con d-flex border rounded-3 p-1 fs-5">
                        <p class="aza text-white mb-0">3333333333</p>
                        <div class="copy-con ms-2" onclick="copyToClipboard('3333333333')">
                            <i class="fa-regular fa-clipboard text-white"></i>
                        </div>
                    </div>
                    <p class="m-0 text-white fs-6">Litecoin</p>
                </div>
            </div>
            <div class="rounded-1 border coin gap-1 d-flex align-items-center px-4 mt-1">
                <img height="40px" src="/images/bitcoin-cash-bch-logo.png" alt=""/>
                <div class="ms-1 d-flex align-items-start flex-wrap flex-column">
                    <p class="m-0 text-white fs-5 fw-bold">$<span id="xrp">0.08481</span></p>
                    <div class="mid-con d-flex border rounded-3 p-1 fs-5">
                        <p class="aza text-white mb-0">4444444444</p>
                        <div class="copy-con ms-2" onclick="copyToClipboard('4444444444')">
                            <i class="fa-regular fa-clipboard text-white"></i>
                        </div>
                    </div>
                    <p class="m-0 text-white fs-6">Bitcoin Cash</p>
                </div>
            </div>
            <div class="rounded-1 border coin gap-1 d-flex align-items-center px-4 mt-1">
                <img height="40px" src="/images/tether-usdt-logo.png" alt=""/>
                <div class="ms-1 d-flex align-items-start flex-wrap flex-column">
                    <p class="m-0 text-white fs-5 fw-bold">$<span id="xrp">0.08481</span></p>
                    <div class="mid-con d-flex border rounded-3 p-1 fs-5">
                        <p class="aza text-white mb-0">5555555555</p>
                        <div class="copy-con ms-2" onclick="copyToClipboard('5555555555')">
                            <i class="fa-regular fa-clipboard text-white"></i>
                        </div>
                    </div>
                    <p class="m-0 text-white fs-6">USDT</p>
                </div>
            </div>
        </article>
    </main>
    <section class="copied text-black fw-bolder p-2 ms-5 mb-5 position-fixed rounded-2">
        <p class="m-0">Copied to Clipboard</p>
    </section>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c36b48a40a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
